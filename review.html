<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review - ENGEO INCORPORATED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      color: #003366;
    }
    .button-link {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      margin: 15px 0;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      display: block;
      width: 280px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s;
    }
    .button-link:hover {
      background-color: #002244;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .form-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Review Lab Results</h1>

  <!-- Search Job Number -->
  <input type="text" id="jobNumber" placeholder="Enter Job Number" />

  <!-- Search Results -->
  <div class="form-container">
    <h2>Lab Results for Job Number: <span id="displayJobNumber">N/A</span></h2>

    <!-- Lab Test Options (Editable) -->
    <textarea id="labResults" placeholder="Enter Lab Results here..."></textarea>

    <!-- Save Button -->
    <a href="#" class="button-link" onclick="saveLabResults()">Save Changes</a>
  </div>

  <!-- Back to Main Page Button -->
  <a href="index.html" class="button-link">Back to Main</a>

  <script>
    // Mock function to simulate fetching data based on job number
    function fetchLabResults() {
      const jobNumber = document.getElementById('jobNumber').value;
      if (jobNumber) {
        document.getElementById('displayJobNumber').innerText = jobNumber;
        // Here we can fetch the actual data from a database, API, etc.
        // For now, we'll set some mock lab results
        document.getElementById('labResults').value = "Sample Lab Results for Job #" + jobNumber;
      }
    }

    // Mock function to simulate saving the changes
    function saveLabResults() {
      const jobNumber = document.getElementById('jobNumber').value;
      const labResults = document.getElementById('labResults').value;
      if (jobNumber && labResults) {
        alert("Lab results for Job " + jobNumber + " have been saved!");
        // In a real application, this data would be saved to a database or backend
      } else {
        alert("Please fill in all fields.");
      }
    }

    // Add event listener to search box
    document.getElementById('jobNumber').addEventListener('input', fetchLabResults);
  </script>

</body>
</html>
