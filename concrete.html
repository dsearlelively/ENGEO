<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 20px;
        }

        input, select, textarea {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-link {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #002244;
        }

        .cylinder-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f7f7f7;
            border-radius: 5px;
        }

        .cylinder-section .form-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cylinder-section .form-field input {
            width: 45%;
        }

        .add-remove-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Concrete Testing</h1>
    <form id="concreteForm">
        <!-- Contractor Field -->
        <div class="form-field">
            <label for="contractor">Contractor:</label>
            <input type="text" id="contractor" name="contractor" placeholder="Enter Contractor Name">
        </div>

        <!-- Concrete Placement Location -->
        <div class="form-field">
            <label for="placementLocation">Concrete Placement Location:</label>
            <input type="text" id="placementLocation" name="placementLocation" placeholder="Enter Placement Location">
        </div>

        <!-- Sample Location -->
        <div class="form-field">
            <label for="sampleLocation">Sample Location:</label>
            <input type="text" id="sampleLocation" name="sampleLocation" placeholder="Enter Sample Location">
        </div>

        <!-- Concrete Supplier -->
        <div class="form-field">
            <label for="concreteSupplier">Concrete Supplier:</label>
            <input type="text" id="concreteSupplier" name="concreteSupplier" placeholder="Enter Concrete Supplier">
        </div>

        <!-- Mix Design -->
        <div class="form-field">
            <label for="mixDesign">Mix Design:</label>
            <input type="text" id="mixDesign" name="mixDesign" placeholder="Enter Mix Design">
        </div>

        <!-- Strength Design -->
        <div class="form-field">
            <label for="strengthDesign">Strength Design:</label>
            <input type="text" id="strengthDesign" name="strengthDesign" placeholder="Enter Strength Design">
        </div>

        <!-- Cylinders Section -->
        <div class="cylinder-section">
            <h3>Cylinder Information</h3>
            <div id="cylinderFields">
                <div class="form-field">
                    <input type="number" name="cylinderCount[]" placeholder="Number of Cylinders" value="1" min="1" required>
                    <input type="text" name="cylinderDay[]" placeholder="Day (7 or 28)" value="7" required>
                </div>
                <div class="form-field">
                    <input type="number" name="cylinderCount[]" placeholder="Number of Cylinders" value="3" min="3" required>
                    <input type="text" name="cylinderDay[]" placeholder="Day (7 or 28)" value="28" required>
                </div>
            </div>
            <div class="add-remove-buttons">
                <button type="button" onclick="addCylinder()">Add Cylinder</button>
                <button type="button" onclick="removeCylinder()">Remove Cylinder</button>
            </div>
        </div>

        <!-- Field Notes Section -->
        <div class="form-field">
            <label for="fieldNotes">Field Notes:</label>
            <textarea id="fieldNotes" name="fieldNotes" placeholder="Enter Field Notes (Cold Joints, Delays, etc.)"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="button-link">Submit</button>
    </form>

    <!-- Back Button -->
    <a href="index.html" class="button-link">Back to Main</a>
</div>

<script>
    // Function to add a cylinder input field
    function addCylinder() {
        const cylinderFields = document.getElementById('cylinderFields');
        const newCylinderField = document.createElement('div');
        newCylinderField.classList.add('form-field');
        newCylinderField.innerHTML = `
            <input type="number" name="cylinderCount[]" placeholder="Number of Cylinders" min="1" required>
            <input type="text" name="cylinderDay[]" placeholder="Day ()" required>
        `;
        cylinderFields.appendChild(newCylinderField);
    }

    // Function to remove the last cylinder input field
    function removeCylinder() {
        const cylinderFields = document.getElementById('cylinderFields');
        if (cylinderFields.children.length > 2) {
            cylinderFields.removeChild(cylinderFields.lastChild);
        }
    }

    // Form submit handler (for now, just a placeholder)
    document.getElementById('concreteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Form submitted!');
    });
</script>

</body>
</html>
