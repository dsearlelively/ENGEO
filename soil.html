<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-link {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Soil Testing</h1>
    <form>
        <!-- Job Number Field -->
        <div class="form-field">
            <label for="jobNumber">Job Number:</label>
            <input type="text" id="jobNumber" name="jobNumber" placeholder="Enter Job Number">
        </div>

        <!-- Test Type Selection -->
        <div class="form-field">
            <label for="testType">Test Type:</label>
            <select id="testType" name="testType" onchange="toggleAdditionalFields()">
                <option value="">Select Test Type</option>
                <option value="Proctor">Proctor</option>
                <option value="PI">PI</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Soil Color and Type Fields (hidden by default) -->
        <div id="proctorFields" style="display:none;">
            <div class="form-field">
                <label for="soilColor">Soil Color:</label>
                <input type="text" id="soilColor" name="soilColor" placeholder="Enter Soil Color">
            </div>

            <div class="form-field">
                <label for="soilType">Soil Type:</label>
                <input type="text" id="soilType" name="soilType" placeholder="Enter Soil Type">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="button-link">Submit</button>
    </form>

    <!-- Back Button -->
    <a href="index.html" class="button-link">Back to Main</a>
</div>

<script>
    function toggleAdditionalFields() {
        var testType = document.getElementById("testType").value;
        var proctorFields = document.getElementById("proctorFields");

        // Show or hide the extra fields based on selected test type
        if (testType === "Proctor") {
            proctorFields.style.display = "block";
        } else {
            proctorFields.style.display = "none";
        }
    }
</script>

</body>
</html>
