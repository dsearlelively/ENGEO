<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Field Observation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #003366;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        input, textarea {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button-link, .submit-button {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        .button-link:hover, .submit-button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

    <h1>Daily Field Observation</h1>

    <div class="form-container">
        <input type="text" id="jobNumber" placeholder="Enter Job Number">
        <textarea id="observation" placeholder="Enter Observation" rows="6"></textarea>
        <button class="submit-button" onclick="saveObservation()">Save Observation</button>
        
        <a href="field.html" class="button-link">Back to Field Inspections</a>
        <a href="index.html" class="button-link">Back to Main Page</a>
    </div>

    <script>
        function saveObservation() {
            const jobNumber = document.getElementById('jobNumber').value;
            const observation = document.getElementById('observation').value;

            if (!jobNumber || !observation) {
                alert("Please enter both a Job Number and an Observation.");
                return;
            }

            // Save to local storage (temporary browser storage)
            const savedObservations = JSON.parse(localStorage.getItem('observations')) || [];
            savedObservations.push({ jobNumber, observation });
            localStorage.setItem('observations', JSON.stringify(savedObservations));

            alert("Observation saved!");
            document.getElementById('jobNumber').value = "";
            document.getElementById('observation').value = "";
        }
    </script>

</body>
</html>
