<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Reduced gap between buttons */
        }

        .button-link {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            margin: 10px 0; /* Reduced margin */
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">ENGEO INCORPORATED</h1>

        <!-- Buttons Section -->
        <div class="button-container">
            <!-- Field Inspections Button -->
            <a href="field-inspections.html" class="button-link">Field Inspections</a>
            
            <!-- Review Button -->
            <a href="review.html" class="button-link">Review</a>
            
            <!-- Project Administration Button -->
            <a href="project-administration.html" class="button-link">Project Administration</a>
        </div>
    </div>

</body>
</html>
