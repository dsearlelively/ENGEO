<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENGEO INCORPORATED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
      color: #1e3a8a;
    }
    .button {
      background-color: #1e3a8a;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    select {
      background-color: #f9f9f9;
    }
    .flex-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .space-y-4 > * {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <h1>ENGEO INCORPORATED</h1>
  
  <div class="container" id="mainPage">
    <button class="button" onclick="showFieldInspection()">Field Inspections</button>
    <button class="button" onclick="showReview()">Review</button>
    <button class="button" onclick="showProjectAdministration()">Project Administration</button>
  </div>

  <div class="container" id="fieldInspection" style="display:none;">
    <div class="flex-column space-y-4">
      <button class="button" onclick="showDailyObservation()">Add Daily Field Observation</button>
      <button class="button" onclick="showSampling()">Sampling</button>
      <button class="button" onclick="backToMainPage()">Back</button>
    </div>
  </div>

  <div class="container" id="review" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="searchJobNumber" placeholder="Search Job Number" />
      </div>
      <button class="button" onclick="viewLabResults()">View Lab Results</button>
      <button class="button" onclick="backToMainPage()">Back</button>
    </div>
  </div>

  <div class="container" id="projectAdministration" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="editJobNumber" placeholder="Enter Job Number to Edit" />
      </div>
      <div class="form-group">
        <textarea id="editLabResults" placeholder="Edit Lab Test Results"></textarea>
      </div>
      <button class="button" onclick="saveEditedResults()">Save Changes</button>
      <button class="button" onclick="backToMainPage()">Back</button>
    </div>
  </div>

  <div class="container" id="dailyObservation" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="jobNumber" placeholder="Job Number" />
      </div>
      <div class="form-group">
        <textarea id="report" placeholder="Observation Report"></textarea>
      </div>
      <button class="button" onclick="backToFieldInspection()">Back</button>
    </div>
  </div>

  <div class="container" id="sampling" style="display:none;">
    <div class="flex-column space-y-4">
      <button class="button" onclick="showSoil()">Soil</button>
      <button class="button" onclick="showConcrete()">Concrete</button>
      <button class="button" onclick="showGrout()">Grout</button>
      <button class="button" onclick="showOther()">Other</button>
      <button class="button" onclick="backToFieldInspection()">Back</button>
    </div>
  </div>

  <div class="container" id="soil" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="soilJobNumber" placeholder="Job Number" />
      </div>
      <div class="form-group">
        <select id="soilTest" onchange="showCustomTestInput()">
          <option value="">Select Test</option>
          <option value="Proctor">Proctor Curve</option>
          <option value="PI">PI</option>
          <option value="GEX Suite">GEX Suite</option>
          <option value="Sieve Wash">Sieve Wash</option>
          <option value="Wash #200">Wash #200</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group" id="customTestInput" style="display:none;">
        <input type="text" id="customTest" placeholder="Enter Custom Test" />
      </div>
      <button class="button" onclick="backToSampling()">Back</button>
    </div>
  </div>

  <div class="container" id="concrete" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="concreteJobNumber" placeholder="Job Number" />
      </div>
      <div class="form-group">
        <input type="text" id="concreteMix" placeholder="Concrete Mix Design & Strength" />
      </div>
      <div class="form-group">
        <p>7 Day Cylinder: 1</p>
        <p>28 Day Cylinders: 3</p>
      </div>
      <button class="button" onclick="backToSampling()">Back</button>
    </div>
  </div>

  <div class="container" id="grout" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="groutJobNumber" placeholder="Job Number" />
      </div>
      <div class="form-group">
        <input type="text" id="groutMix" placeholder="Grout Mix Design & Strength" />
      </div>
      <div class="form-group">
        <p>7 Day Cylinder: 1</p>
        <p>28 Day Cylinders: 3</p>
      </div>
      <button class="button" onclick="backToSampling()">Back</button>
    </div>
  </div>

  <div class="container" id="otherSampling" style="display:none;">
    <div class="flex-column space-y-4">
      <div class="form-group">
        <input type="text" id="otherJobNumber" placeholder="Job Number" />
      </div>
      <div class="form-group">
        <textarea id="otherTest" placeholder="Enter Test to be Ran"></textarea>
      </div>
      <button class="button" onclick="backToSampling()">Back</button>
    </div>
  </div>

  <script>
    function showFieldInspection() {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('fieldInspection').style.display = 'block';
    }

    function backToMainPage() {
      document.getElementById('fieldInspection').style.display = 'none';
      document.getElementById('review').style.display = 'none';
      document.getElementById('projectAdministration').style.display = 'none';
      document.getElementById('sampling').style.display = 'none';
      document.getElementById('soil').style.display = 'none';
      document.getElementById('concrete').style.display = 'none';
      document.getElementById('grout').style.display = 'none';
      document.getElementById('otherSampling').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    }

    function showReview() {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('review').style.display = 'block';
    }

    function showProjectAdministration() {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('projectAdministration').style.display = 'block';
    }
