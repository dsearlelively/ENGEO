<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engeo Incorporated - Sample Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f3f3; margin: 0; padding: 0; text-align: center; }
        .container { padding: 50px 0; }
        .logo { font-size: 48px; font-weight: bold; color: #2d3e50; margin-bottom: 50px; }
        .button-container { 
            display: flex; 
            flex-direction: column; /* Stacking vertically */
            align-items: center; /* Center horizontally */
            margin-top: 40px; 
        }
        .button-box {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-box:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-box a { color: white; text-decoration: none; }
        .button-box a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ENGEO INCORPORATED</div>
        <div class="button-container">
            <div class="button-box">
                <a href="field.html">Field</a>
            </div>
            <div class="button-box">
                <a href="review.html">Review</a>
            </div>
            <div class="button-box">
                <a href="project_admin.html">Project Administration</a>
            </div>
            <div class="button-box">
                <a href="lims.html">LIMS</a>
            </div>
        </div>
    </div>

</body>
</html>
