<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENGEO INCORPORATED</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">ENGEO INCORPORATED</h1>

    <div class="buttons">
      <button class="button" onclick="window.location.href='field-inspection.html'">Field Inspections</button>
      <button class="button" onclick="window.location.href='review.html'">Review</button>
      <button class="button" onclick="window.location.href='project-administration.html'">Project Administration</button>
    </div>
    <button class="button" onclick="saveData()">Save Data</button>
  </div>

  <script>
    function saveData() {
      // Example of saving some basic data in localStorage
      const fieldObservation = {
        jobNumber: '12345',
        observation: 'Daily observation recorded.'
      };
      
      // Save the data to localStorage
      localStorage.setItem("fieldObservation", JSON.stringify(fieldObservation));
      alert("Data saved locally!");
      
      // If you want to save to a server (using an API)
      fetch('https://your-api-url-on-render.com/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(fieldObservation)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data saved to server:', data);
      })
      .catch(error => {
        console.error('Error saving data:', error);
      });
    }
  </script>
</body>
</html>
